<div class="create">
  <div *ngIf="showMap">
    <div>Map Overview</div>
    <div class="map-container">
      <div class="square" [class.active]="room.name" *ngFor="let room of game.gameBoard; let i = index" (mouseenter)="hovering = 'Room ' + i" (mouseleave)="hovering = false" (click)="editThisRoom(room)"></div>
    </div>
    <div *ngIf="hovering">Click to edit: {{hovering}}</div>
    <input type="text" placeholder="Game Name" [(ngModel)]="game.name"/>
    <input type="text" placeholder="Game Description" [(ngModel)]="game.description"/>
  </div>
  <div *ngIf="!showMap">
    <div class="close" (click)="saveMap()">Close</div>
    <div>{{editRoom.name}}</div>
    <input type="text" placeholder="Room Name" [(ngModel)]="editRoom.name"/>
    <input type="text" placeholder="Room Description" [(ngModel)]="editRoom.description"/>
    <input type="text" placeholder="west label" [(ngModel)]="editRoom.west.label"/>
    <input type="text" placeholder="west Description" [(ngModel)]="editRoom.west.description"/>
    <input type="text" placeholder="north label" [(ngModel)]="editRoom.north.label"/>
    <input type="text" placeholder="north Description" [(ngModel)]="editRoom.north.description"/>
    <input type="text" placeholder="east label" [(ngModel)]="editRoom.east.label"/>
    <input type="text" placeholder="east Description" [(ngModel)]="editRoom.east.description"/>
    <input type="text" placeholder="south label" [(ngModel)]="editRoom.south.label"/>
    <input type="text" placeholder="south Description" [(ngModel)]="editRoom.south.description"/>
  </div>
</div>
